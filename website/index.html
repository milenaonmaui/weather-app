<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
<div id = "app">
  <div class="headline">
    <h1>Weather Journal App</h1>
  </div>
  <div id="main">
    <form id="form">
      <div class = "entry">
        <label for="zip">Enter Zipcode here</label>
        <input id="zip" placeholder="Enter zipcode here" pattern="[0-9]{5}" required title="5-digit zipcode">
      </div>
      <div class = "entry">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <div class = "entry">
        <button id="generate"> Generate </button>
      </div>
    </form>
    <div class ="entry">
      <div class = "title">Most Recent Entry:</div>
      <div id = "entryHolder" >
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
